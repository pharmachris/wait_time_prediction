<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等待時間預測</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>等待時間預測模型</h1>
        <form id="prediction-form">
            <label for="weekday">星期幾 (0=週日, 1=週一, ..., 6=週六):</label>
            <input type="number" id="weekday" name="weekday" min="0" max="6" required>

            <label for="period">時間段 (0-23):</label>
            <input type="number" id="period" name="period" min="0" max="23" required>

            <label for="room_code">房間代碼:</label>
            <input type="number" id="room_code" name="room_code" required>

            <label for="department_code">科別代碼:</label>
            <input type="number" id="department_code" name="department_code" required>

            <label for="target_sequence">目標序列:</label>
            <input type="number" id="target_sequence" name="target_sequence" required>

            <label for="current_time">當前時間 (格式: HHMMSS):</label>
            <input type="text" id="current_time" name="current_time" required>

            <button type="submit">提交</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
